<div class="flex justify-center">
  <div class="w-full md:w-1/2">
    <div class="bg-white shadow-md rounded-md">
      <div class="bg-gray-200 p-4">
        <div class="flex justify-between items-center">
          <span class="text-xl font-semibold">Messages</span>
        </div>
      </div>
      <div class="p-4">
        <div class="w-full" *ngFor="let message of messages">
          <app-message-item [message]="message"></app-message-item>
        </div>
      </div>
      <div class="bg-gray-100 p-4">
        <app-message-edit (addMessageEvent)="onAddMessage($event)"></app-message-edit>
      </div>
    </div>
  </div>
</div>
