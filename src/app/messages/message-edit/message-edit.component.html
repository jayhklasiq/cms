<div class="border rounded-lg shadow-lg"></div>
<div class="p-4">
  <form id="document-edit">
    <div class="grid grid-cols-1 gap-4">
      <div class="w-full">
        <label
          for="subject"
          class="block text-sm font-medium text-gray-700">Subject</label>
        <input
          #subject
          type="text"
          id="subject"
          class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          size="120"
          max="120">
      </div>
      <div class="w-full">
        <label for="message"
          class="block text-sm font-medium text-gray-700">Message</label>
        <input
          #msgText
          type="text"
          id="message"
          class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          max="255"
          size="120">
      </div>
    </div>
    <div class="flex justify-end mt-4 space-x-4">
      <button
        class="px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
        (click)="onSendMessage($event)">Send</button>
      <button
        class="px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
        (click)="onClear()">Clear</button>
    </div>
  </form>
</div>
