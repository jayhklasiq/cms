<div class="contact-edit bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <h2 class="text-2xl font-bold mb-4">Add New Contact</h2>
  <form (ngSubmit)="onSave()" class="space-y-4">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input type="text" id="name" [(ngModel)]="newContact.name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input type="email" id="email" [(ngModel)]="newContact.email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone:</label>
        <input type="text" id="phone" [(ngModel)]="newContact.phone" name="phone" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label for="imageUrl" class="block text-gray-700 text-sm font-bold mb-2">Image URL:</label>
        <input type="text" id="imageUrl" [(ngModel)]="newContact.imageUrl" name="imageUrl" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
    </div>
    <div class="mb-4">
      <label for="group" class="block text-gray-700 text-sm font-bold mb-2">Group:</label>
      <input type="text" id="group" [(ngModel)]="newContact.group" name="group" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Contact</button>
  </form>
</div>
