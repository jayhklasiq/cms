<div class="border border-gray-300 shadow-md rounded-lg">
  <div class="p-4">
    <form
      id="document-edit"
      #f="ngForm"
      (ngSubmit)="onSubmit(f)">
      <div class="mb-4">
        <div class="w-full">
          <label for="name" class="block text-gray-700 font-medium">Document Title:</label>
          <input
            type="text"
            id="name"
            class="w-full border border-gray-300 p-2 rounded-lg"
            name="name"
            [ngModel]="document?.name"
            #title="ngModel"
            required
            size="120"
            max="120">
        </div>
      </div>
      <div class="mb-4">
        <div class="w-full">
          <label for="description" class="block text-gray-700 font-medium">Document Description:</label>
          <input
            type="text"
            id="description"
            class="w-full border border-gray-300 p-2 rounded-lg"
            name="description"
            [ngModel]="document?.name"
            size="120"
            max="255">
        </div>
      </div>
      <div class="mb-4">
        <div class="w-full">
          <label for="url" class="block text-gray-700 font-medium">Document URL:</label>
          <input
            type="text"
            id="url"
            class="w-full border border-gray-300 p-2 rounded-lg"
            name="url"
            [ngModel]="document?.url"
            #url="ngModel"
            required
            size="150"
            max="255">
        </div>
      </div>
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
        *ngIf="(title.invalid && title.touched) || (url.invalid && url.touched)"> The Document Title and Document URL are required fields. </div>
      <div class="flex justify-start space-x-4 mt-4">
        <button
          class="bg-green-600 hover:bg-green-600 text-white py-2 px-4 rounded"
          type="submit"
          [disabled]="!f.valid">Save</button>
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
          type="button"
          (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
